<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Férias Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="left-side">
                <img src="img/logo.png" alt="Logo empresa">
            </div>

            <div class="right-side">
                <!-- TEMA -->
                <button aria-label="Mudar Tema" class="theme-button" id="theme-toggle">
                    <i class="fa-solid fa-sun" id="theme-icon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h1>Controle de Férias</h1>
            <button class="new-button" id="open-form">Adicionar</button>
        </section>

        <hr>

        <!-- LISTA DE FÉRIAS -->
        <div id="lista-ferias" class="lista-ferias"></div>

        <!-- PDF -->
        <button id="gerar-pdf">Gerar PDF</button>
    </main>

    <!-- MODAL DO FORMULÁRIO -->
    <div id="form-modal" class="modal">
        <div class="ferias-form">
            <form class="modal-content" id="ferias-form">
                
                <h2>Nova Solicitação</h2>

                <label for="nome">Nome do Funcionário:</label>
                <input type="text" id="nome" name="nome" required minlength="3">

                <label for="inicio">Data de Início:</label>
                <input type="date" id="inicio" name="inicio" required>

                <label for="fim">Data de Término:</label>
                <input type="date" id="fim" name="fim" required>

                <label for="saldo">Saldo de Dias Disponíveis:</label>
                <input type="number" id="saldo" name="saldo" min="0" value="30" required>

                <label for="dias-solicitados">Dias de Férias Solicitados:</label>
                <input type="number" id="dias-solicitados" name="dias-solicitados" readonly>

                <label for="situacao">Situação:</label>
                <select id="situacao" name="situacao" required>
                    <option value="">Selecione</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Aprovado">Aprovado</option>
                </select>

                <div class="modal-buttons">
                    <button type="submit" class="submit-btn">Cadastrar</button>
                    <button type="button" class="cancel-btn" onclick="modal.style.display='none'">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JS -->
    <script src="js/app.js"></script>
    <script src="js/relatorio.js"></script>
</body>
</html>
